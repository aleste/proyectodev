# default rules
homepage:
  url:   /
  param: { module: principal, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*


#Enrutamiento sfGuard

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }